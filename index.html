<!DOCTYPE = html>
<html lang= "en">
    <head>
        <title>Art Collector</title>
        <link rel= "stylesheet" href="index.css" />
    </head>
    <header class="header">
        <h1>Let's Build Your Bob Ross Collection</h1>
    </header>
        <body class="body">
            
            <!--will be changed to current users name bob ross collection using alert window-->
            <hr>
            <h2>Paintings for your Consideration</h2>
            <button type="button" id="add-paintings" class="add-more-paintings">Load more Paintings to Sort Through!</button>
            <br>
            <div id="collection">
                <!--all the paintings will be loaded as a collection of thumbnails, when clicked will by full size
                 pictures will have buttons to add picture to liked or disliked painting collection-->
            </div>
            <hr>
            <br>
            <div id="liked">
                <h2 id="gallery"></h2>
                <div id="liked-paintings">
                    <!--list of liked paintings added here
                    format so collection is prominent in center of page-->
                </div>
            </div>
            <hr>
            <br>
            <div id="discard">
                <h2 id="take to auction"></h2>
                <div id="discarded-paintings">
                    <!--discarded paintings will be added here-->
            </div>
            <hr>
            <footer class="footer">
                <!--add information about created date, personal information, etc-->
                    <p>Created by M.D.&nbsp;&nbsp;2021&nbsp;&nbsp;<a href="mailto:dayclawtel@gmail.com">Contact Me</a></p>
            </footer>
            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- The Close Button -->
                <span class="close">&times;</span>
  
                <!-- Modal Content (The Image) -->
                <img class="modal-content" id="modal-image">
  
                <!-- Modal Caption (Image Text) -->
                <div id="caption"></div>
                </div>

            <script src="index.js"></script>

        </body>
</html>
